on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GHA_PAT }}
          release-type: node
