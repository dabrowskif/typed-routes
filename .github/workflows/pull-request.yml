name: 'Pull request'

on:
  pull_request:

jobs:
  pre-checks:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v4

      - name: 'Setup node.js'
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: 'Install npm dependencies'
        uses: ./.github/actions/install-npm-dependencies

      - name: 'Check code quality'
        uses: ./.github/actions/pre-checks
